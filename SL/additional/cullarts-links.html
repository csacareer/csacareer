<!DOCTYPE html>
<html>
    <head>
        <title>Cullinary Arts</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    </head>
    <body>
        <div class="header">
            <h1>Cullinary Arts</h1>
        </div>
        <h2>Relevant Courses</h2>
        <div class="showCourses">
            <table class="table table-bordered table-striped" id="culartsc_table">
                <th>Course Name</th>
                <th>Colleges Offering the Course</th>
            </table>
        </div>
        <script>
                $( document ).ready(function() {
                 $.getJSON("https://api.myjson.com/bins/1a2yms", function(data){ 
                     var cularts_data = '';
                      $.each(data, function(key, value){
                          cularts_data += '<tr>';
                          cularts_data += '<td>'+value.title+'</td>';
                          cularts_data += '<td><a href="'+value.link+'">'+value.link+'</a></td>';
                          cularts_data += '</tr>';
                      });
                      $('#culartsc_table').append(cularts_data);    
                  });
                 });
        </script> 
        <h2>Relevant Entrance Exams</h2>
        <div class="showColleges">
            <table class="table table-bordered table-striped" id="culartsee_table">

        </div>

</html>
