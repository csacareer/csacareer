<!DOCTYPE html>

        <script>
                $( document ).ready(function() {
                 $.getJSON("https://api.myjson.com/bins/1cjb9k", function(data){ 
                     var def_data = '';
                      $.each(data, function(key, value){
                          def_data += '<tr>';
                          def_data += '<td>'+value.title+'</td>';
                          def_data += '<td><a href="'+value.link+'">'+value.link+'</a></td>';
                          def_data += '</tr>';
                      });
                      $('#defc_table').append(def_data);    
                  });
                 });
        </script>
